name: Unit Testing

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'README.md'

jobs:
  unit-test:
    continue-on-error: true
    strategy:
      matrix:
        os: [ macos-latest, ubuntu-24.04 ]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - name: Install GNU Getopt on macOS
      if: ${{ matrix.os == 'macos-latest' }}
      run: brew install gnu-getopt
    - name: configure
      run: ./configure --with-cxx=clang++
    - name: build
      run: make
    - name: check
      run: make check
